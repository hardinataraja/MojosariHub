<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direktori Bisnis - Mojosari Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .loader { border-top-color: #3498db; animation: spinner 0.6s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 text-slate-900">
    <header class="bg-blue-700 text-white p-4 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex items-center gap-4">
            <a href="index.html" class="hover:opacity-80">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </a>
            <h1 class="text-xl font-bold uppercase tracking-tight">Eksplor Mojosari</h1>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8 max-w-6xl mb-24">
        <div class="mb-6">
            <h2 class="text-2xl font-black text-slate-800 uppercase italic leading-tight">Direktori Bisnis & Layanan</h2>
            <p class="text-gray-500 text-sm">Temukan tempat terbaik untuk segala kebutuhan Anda di wilayah Mojosari.</p>
        </div>
        <div id="category-tabs" class="flex gap-2 overflow-x-auto no-scrollbar pb-6 sticky top-16 bg-gray-50 z-40">
            <button class="tab-btn active bg-blue-600 text-white px-5 py-2 rounded-full text-xs font-bold shadow-md transition">Semua</button>
        </div>
        <div id="full-directory" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="col-span-full py-20 flex flex-col items-center">
                <div class="loader h-10 w-10 mb-4 rounded-full border-4 border-t-4 border-gray-200"></div>
                <p class="text-gray-400 text-xs font-bold uppercase tracking-widest animate-pulse">Menghubungkan Database...</p>
            </div>
        </div>
    </div>

    <footer class="bg-white border-t p-8 text-center text-[10px] text-gray-400 font-bold tracking-widest uppercase">
        MOJOSARI HUB - DATABASE BISNIS LOKAL TERPERCAYA
    </footer>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby0uZJ3Frb0n006Tt9KSDEFAbLhhwigLT9WhfbjUmO4Wd01A4vD3H6D6CAjA2Md89CA/exec";
        let allData = [];

        async function loadAllDirectory() {
            try {
                const [resDir, resAds] = await Promise.all([
                    fetch(SCRIPT_URL + "?type=directory"),
                    fetch(SCRIPT_URL + "?type=ads")
                ]);
                allData = await resDir.json();
                const ads = await resAds.json();
                
                // LOGIKA SORTING BARU: PREMIUM SELALU DI ATAS
                allData.sort((a, b) => {
                    let ra = parseFloat(String(a.rating).replace(',','.')) || 0;
                    let rb = parseFloat(String(b.rating).replace(',','.')) || 0;
                    let isAPremium = ra > 5.0;
                    let isBPremium = rb > 5.0;
                    if (isAPremium && !isBPremium) return -1;
                    if (!isAPremium && isBPremium) return 1;
                    return rb - ra;
                });

                renderTabs();
                renderCards(allData, ads.Baca_Bawah);
            } catch (e) { console.log(e); }
        }

        function renderTabs() {
            const categories = ['Semua', ...new Set(allData.map(item => item.jenis))];
            const container = document.getElementById('category-tabs');
            container.innerHTML = categories.map(cat => `
                <button onclick="filterDir('${cat}')" class="tab-btn bg-white border border-gray-200 text-slate-600 px-5 py-2 rounded-full text-xs font-bold hover:bg-blue-50 transition whitespace-nowrap shadow-sm">
                    ${cat}
                </button>
            `).join('');
        }

        function filterDir(category) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                if(btn.innerText === category) {
                    btn.classList.add('bg-blue-600', 'text-white'); btn.classList.remove('bg-white', 'text-slate-600');
                } else {
                    btn.classList.remove('bg-blue-600', 'text-white'); btn.classList.add('bg-white', 'text-slate-600');
                }
            });
            const filtered = category === 'Semua' ? allData : allData.filter(item => item.jenis === category);
            renderCards(filtered);
        }

        function renderCards(data, sponsorAd = null) {
            let html = '';
            data.forEach((item, index) => {
                let raw = String(item.rating || "0").replace(',', '.').trim();
                let r = parseFloat(raw) || 0;
                if (r > 10) { 
                    let firstDigit = raw.substring(0, 1);
                    r = (firstDigit === "4" || firstDigit === "5") ? parseFloat(firstDigit + ".7") : 4.5;
                }
                const isPremium = r > 5.0; 
                const badgeText = isPremium ? "⭐️ PREMIUM PARTNER" : `⭐ ${r}`;
                const cardStyle = isPremium ? "ring-2 ring-yellow-400 bg-yellow-50 shadow-xl" : "bg-white shadow-md border-gray-100";

                if (index === 3 && sponsorAd) {
                    html += `<div class="col-span-full bg-slate-900 rounded-3xl p-1 overflow-hidden shadow-2xl my-4"><a href="${sponsorAd.link}" target="_blank"><img src="${sponsorAd.image}" class="w-full h-auto rounded-2xl opacity-90 hover:opacity-100 transition"><div class="p-4 text-center"><span class="text-[10px] text-yellow-500 font-black uppercase">Rekomendasi Sponsor</span></div></a></div>`;
                }

                html += `
                <div class="rounded-3xl overflow-hidden transition transform hover:-translate-y-1 ${cardStyle} flex flex-col h-full group">
                    <div class="relative h-52 overflow-hidden">
                        <img src="${item.foto}" class="w-full h-full object-cover group-hover:scale-110 transition duration-700">
                        <div class="absolute top-3 left-3 bg-white/90 backdrop-blur px-3 py-1.5 rounded-full text-[10px] font-black text-blue-700 shadow-sm uppercase italic">${badgeText}</div>
                    </div>
                    <div class="p-6 flex flex-col flex-grow text-left">
                        <span class="text-blue-600 text-[10px] font-bold uppercase tracking-widest mb-1">${item.jenis}</span>
                        <h3 class="font-extrabold text-xl text-slate-800 mb-2 leading-tight">${item.nama}</h3>
                        <p class="text-gray-500 text-sm italic mb-6 leading-relaxed">"${item.desc}"</p>
                        <div class="mt-auto">
                            <a href="${item.maps}" target="_blank" class="w-full flex items-center justify-center gap-2 ${isPremium ? 'bg-yellow-500' : 'bg-slate-800'} text-white py-3.5 rounded-2xl text-xs font-bold hover:opacity-90 transition">BUKALOKASI (MAPS)</a>
                        </div>
                    </div>
                </div>`;
            });
            document.getElementById('full-directory').innerHTML = html;
        }
        window.onload = loadAllDirectory;
    </script>
</body>
</html>
