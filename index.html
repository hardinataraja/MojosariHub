<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mojosari Hub - Info Lokal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>.news-gradient { background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%); } .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }</style>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-700 text-white p-4 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold tracking-tight">MOJOSARI<span class="text-yellow-400">HUB</span></a>
            <button class="bg-yellow-500 text-blue-900 px-4 py-2 rounded-lg font-bold text-sm">Lapor Warga</button>
        </div>
    </header>

    <section class="container mx-auto mt-6 px-4">
        <h2 class="text-xl font-bold mb-4 border-l-4 border-red-600 pl-3">üî• Trending Hari Ini</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div id="headline-container" class="md:col-span-2 relative h-64 md:h-96 rounded-xl overflow-hidden shadow-lg bg-gray-300 cursor-pointer"></div>
            <div id="news-list-container" class="space-y-4"></div>
        </div>
    </section>

    <div id="ad-home" class="container mx-auto mt-10 px-4">
        <a href="https://wa.me/682111887939" target="_blank" class="block w-full p-6 bg-blue-50 border-2 border-dashed border-blue-200 rounded-xl text-center">
            <p class="text-blue-400 text-xs font-bold uppercase">Ruang Sponsor</p>
            <p class="text-blue-700 font-semibold">Iklankan Bisnis Anda di Sini (Klik)</p>
        </a>
    </div>

    <section class="container mx-auto mt-10 px-4 mb-20">
        <div class="flex justify-between items-end mb-6">
            <h2 class="text-xl font-bold border-l-4 border-blue-600 pl-3">üìç Direktori Bisnis</h2>
            <a href="direktori.html" class="text-blue-600 text-sm font-semibold hover:underline">Lihat Semua ‚Üí</a>
        </div>
        <div id="directory-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6"></div>
    </section>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby0uZJ3Frb0n006Tt9KSDEFAbLhhwigLT9WhfbjUmO4Wd01A4vD3H6D6CAjA2Md89CA/exec";
        
        async function loadContent() {
            try {
                // Load Berita
                const resNews = await fetch(SCRIPT_URL + "?type=trending");
                const news = await resNews.json();
                if(news.length > 0){
                    const main = news[0];
                    document.getElementById('headline-container').onclick = () => window.location.href=`baca.html?judul=${encodeURIComponent(main.judul)}`;
                    document.getElementById('headline-container').innerHTML = `<img src="${main.gambar}" class="w-full h-full object-cover"><div class="absolute bottom-0 p-6 news-gradient w-full text-white"><h3 class="text-2xl font-bold">${main.judul}</h3></div>`;
                    let listHtml = '';
                    news.slice(1, 4).forEach(item => {
                        listHtml += `<div onclick="window.location.href='baca.html?judul=${encodeURIComponent(item.judul)}'" class="bg-white p-4 rounded-xl shadow flex gap-4 cursor-pointer"><img src="${item.gambar}" class="w-16 h-16 object-cover rounded"><div><h4 class="font-bold text-sm">${item.judul}</h4></div></div>`;
                    });
                    document.getElementById('news-list-container').innerHTML = listHtml;
                }
                
                // Load Iklan
                const resAds = await fetch(SCRIPT_URL + "?type=ads");
                const ads = await resAds.json();
                if(ads.Beranda_Tengah) {
                    document.getElementById('ad-home').innerHTML = `<a href="${ads.Beranda_Tengah.link}" target="_blank"><img src="${ads.Beranda_Tengah.image}" class="w-full rounded-xl shadow-lg"></a>`;
                }

                // Load Direktori
                const resDir = await fetch(SCRIPT_URL + "?type=directory");
                const dir = await resDir.json();
                let dirHtml = '';
                dir.slice(0,4).forEach(item => {
                    dirHtml += `<div class="bg-white rounded-xl shadow p-4"><img src="${item.foto}" class="h-40 w-full object-cover rounded mb-2"><h3 class="font-bold">${item.nama}</h3><p class="text-xs text-gray-500">${item.desc}</p></div>`;
                });
                document.getElementById('directory-container').innerHTML = dirHtml;
            } catch(e) {}
        }
        window.onload = loadContent;
    </script>
</body>
</html>
