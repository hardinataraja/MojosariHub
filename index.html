<!DOCTYPE html>
<html lang="id">
<head>
    <meta name="developer" content="Musa Ababil">
    <meta name="portfolio" content="https://portofolio-musa.vercel.app">
    <meta name="author" content="Musa Ababil - portofolio-musa.vercel.app">
    <link rel="icon" type="image/png" href="/logo-mojosarihub.png">
    <link rel="shortcut icon" href="/logo-mojosarihub.png">
    <link rel="apple-touch-icon" href="/logo-mojosarihub.png">
    <meta property="og:image" content="https://mojosarihub.com/logo-mojosarihub.png">
    <meta property="og:type" content="website">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mojosari Hub - Info Lokal & Direktori</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .news-gradient { background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%); }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .loader { border-top-color: #3498db; animation: spinner 0.6s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 font-sans text-slate-900">

    <div id="loading-overlay" class="fixed inset-0 z-[100] bg-white flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
        <p class="text-slate-500 font-bold animate-pulse uppercase tracking-widest text-xs">Memuat Data Mojosari...</p>
    </div>

    <header class="bg-blue-700 text-white p-4 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex justify-center items-center">
            <a href="index.html" class="text-2xl font-bold tracking-tight uppercase">MOJOSARI<span class="text-yellow-400">HUB</span></a>
            </div>
    </header>

    <section class="container mx-auto mt-6 px-4">
        <h2 class="text-xl font-bold mb-4 border-l-4 border-red-600 pl-3 uppercase tracking-wide">üî• Terkini di Mojosari</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div id="headline-container" class="md:col-span-2 relative h-64 md:h-96 rounded-2xl overflow-hidden shadow-lg bg-gray-200 cursor-pointer group">
                <div class="absolute inset-0 flex items-center justify-center text-gray-400 italic text-sm">Memuat Berita...</div>
            </div>
            <div id="news-list-container" class="space-y-4 text-center">
                 <p class="text-gray-300 text-xs py-10 italic">Menyiapkan list berita...</p>
            </div>
        </div>
    </section>

    <div id="ad-home" class="container mx-auto mt-10 px-4">
        <div class="w-full h-24 bg-gray-100 rounded-2xl border-2 border-dashed border-gray-200 flex items-center justify-center text-gray-300 text-xs font-bold uppercase tracking-widest">
            Slot Iklan Mojosari Hub
        </div>
    </div>

    <section class="container mx-auto mt-12 px-4 mb-24">
        <div class="flex justify-between items-end mb-6">
            <div>
                <h2 class="text-xl font-bold border-l-4 border-blue-600 pl-3 uppercase tracking-wide">üìç Rekomendasi Bisnis</h2>
                <p class="text-gray-500 text-sm ml-4 shadow-sm text-xs">Layanan terbaik di Mojosari</p>
            </div>
            <a href="direktori.html" class="text-blue-600 text-sm font-bold hover:text-blue-800 underline">Lihat Semua ‚Üí</a>
        </div>
        <div id="directory-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
            <div class="h-64 bg-gray-100 rounded-2xl animate-pulse"></div>
            <div class="h-64 bg-gray-100 rounded-2xl animate-pulse"></div>
        </div>
    </section>

    <footer class="bg-slate-800 text-slate-400 py-10 text-center text-sm border-t-4 border-yellow-400">
        <div class="container mx-auto px-4">
            <p class="mb-2 font-bold text-white text-lg uppercase tracking-tighter">MOJOSARI HUB</p>
            <p>¬© 2026 Mojosari Hub. Portal Informasi Warga.</p>
        </div>
    </footer>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby0uZJ3Frb0n006Tt9KSDEFAbLhhwigLT9WhfbjUmO4Wd01A4vD3H6D6CAjA2Md89CA/exec";
        
        function recordView(category, judul) {
            fetch(`${SCRIPT_URL}?type=incrementView&category=${category}&judul=${encodeURIComponent(judul)}`, { mode: 'no-cors' });
        }

        async function loadContent() {
            try {
                const [resNews, resAds, resDir] = await Promise.all([
                    fetch(SCRIPT_URL + "?type=trending"),
                    fetch(SCRIPT_URL + "?type=ads"),
                    fetch(SCRIPT_URL + "?type=directory")
                ]);

                const news = await resNews.json();
                const ads = await resAds.json();
                let dir = await resDir.json();
                
                if(news && news.length > 0){
                    let main = news.find(item => item.kategori.toLowerCase().includes("premium")) || news[0];
                    const isPremium = main.kategori.toLowerCase().includes("premium");
                    
                    document.getElementById('headline-container').onclick = () => {
                        recordView('trending', main.judul);
                        window.location.href=`baca.html?judul=${encodeURIComponent(main.judul)}`;
                    };

                    document.getElementById('headline-container').innerHTML = `
                        <img src="${main.gambar}" class="w-full h-full object-cover group-hover:scale-105 transition duration-700">
                        <div class="absolute bottom-0 p-6 news-gradient w-full text-white">
                            <span class="${isPremium ? 'bg-yellow-500 text-blue-900' : 'bg-red-600 text-white'} text-[10px] px-2 py-1 rounded mb-2 inline-block font-bold uppercase">${isPremium ? '‚≠ê SPONSORED' : 'TERKINI'}</span>
                            <h3 class="text-2xl font-bold leading-tight">${main.judul}</h3>
                            <p class="text-[10px] opacity-70 mt-1 italic">üëÅÔ∏è ${main.views || 0} dilihat</p>
                        </div>`;
                    
                    let listHtml = '';
                    news.filter(item => item.judul !== main.judul).slice(0, 3).forEach(item => {
                        listHtml += `
                        <div onclick="recordView('trending', '${item.judul.replace(/'/g, "\\'")}'); window.location.href='baca.html?judul=${encodeURIComponent(item.judul)}'" class="bg-white p-3 rounded-xl shadow-sm hover:shadow-md flex gap-4 cursor-pointer transition border border-gray-100 text-left">
                            <img src="${item.gambar}" class="w-20 h-20 object-cover rounded-lg flex-shrink-0">
                            <div class="flex flex-col justify-center">
                                <span class="text-blue-600 text-[10px] font-bold uppercase tracking-tighter">${item.kategori}</span>
                                <h4 class="font-bold text-sm leading-snug line-clamp-2 text-slate-800">${item.judul}</h4>
                            </div>
                        </div>`;
                    });
                    document.getElementById('news-list-container').innerHTML = listHtml;
                }
                
                if(ads && ads.Beranda_Tengah) {
                    document.getElementById('ad-home').innerHTML = `<a href="${ads.Beranda_Tengah.link}" target="_blank" class="block overflow-hidden rounded-2xl shadow-xl transition hover:opacity-90"><img src="${ads.Beranda_Tengah.image}" class="w-full h-auto object-cover"></a>`;
                }

                if(dir && dir.length > 0) {
                    dir.sort((a, b) => {
                        let ra = parseFloat(String(a.rating).replace(',','.')) || 0;
                        let rb = parseFloat(String(b.rating).replace(',','.')) || 0;
                        let isAPremium = ra > 5.0;
                        let isBPremium = rb > 5.0;
                        if (isAPremium && !isBPremium) return -1;
                        if (!isAPremium && isBPremium) return 1;
                        return rb - ra; 
                    });

                    let dirHtml = '';
                    dir.slice(0, 4).forEach(item => {
                        let raw = String(item.rating || "0").replace(',', '.').trim();
                        let r = parseFloat(raw) || 0;
                        if (r > 10) r = parseFloat(raw.substring(0, 3)) || 4.5;

                        const isPremiumDir = r > 5.0; 
                        
                        dirHtml += `
                        <div class="rounded-2xl shadow-sm hover:shadow-xl transition group border-2 ${isPremiumDir ? 'border-yellow-400 bg-yellow-50' : 'border-gray-100 bg-white'} flex flex-col h-full overflow-hidden text-center">
                            <div class="relative h-44 overflow-hidden">
                                <img src="${item.foto}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                                <div class="absolute top-2 left-2 bg-white/90 backdrop-blur px-2 py-1 rounded-lg text-[10px] font-bold text-blue-700 shadow-sm uppercase italic">
                                    ${isPremiumDir ? '‚≠êÔ∏è PREMIUM' : '‚≠ê ' + r.toFixed(1)}
                                </div>
                            </div>
                            <div class="p-4 flex flex-col flex-grow">
                                <span class="text-blue-500 text-[10px] font-extrabold uppercase tracking-widest">${item.jenis}</span>
                                <h3 class="font-bold text-slate-800 text-lg mb-1 group-hover:text-blue-700 transition">${item.nama}</h3>
                                <p class="text-gray-500 text-xs mb-4 line-clamp-2 italic leading-relaxed">"${item.desc}"</p>
                                <div class="mt-auto flex justify-between items-center">
                                    <a href="${item.maps}" target="_blank" onclick="recordView('directory', '${item.nama.replace(/'/g, "\\'")}')" class="flex-grow text-center ${isPremiumDir ? 'bg-yellow-500 text-white' : 'bg-slate-100 text-slate-700'} py-2.5 rounded-xl text-xs font-bold hover:opacity-80 transition duration-300 mr-2">PETUNJUK LOKASI</a>
                                    <span class="text-[9px] text-gray-400 font-bold whitespace-nowrap">üëÅÔ∏è ${item.views || 0}</span>
                                </div>
                            </div>
                        </div>`;
                    });
                    document.getElementById('directory-container').innerHTML = dirHtml;
                }
                const overlay = document.getElementById('loading-overlay');
                overlay.style.opacity = '0';
                setTimeout(() => overlay.remove(), 500);
            } catch(e) { console.log(e); }
        }
        window.onload = loadContent;
    </script>
</body>
</html>
